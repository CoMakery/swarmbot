machine:
  node:
    version: 5.3.0
  post:
    - npm install -g npm@3.5.x
test:
  override:
    - npm run fulltest
deployment:
  edge:
    branch: master
    commands:
      - bin/deploy $HEROKU_INSTANCES_EDGE
  staging:
    branch: staging
    commands:
      - bin/deploy $HEROKU_INSTANCES_STAGING
  production:
    branch: production
    commands:
      - bin/deploy $HEROKU_INSTANCES_PRODUCTION
